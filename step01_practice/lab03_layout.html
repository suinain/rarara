<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Block</title>
</head>
<body>
    <!-- 블록 -->
    <h1>공간 분할</h1>
    <h2>1. 블록 : 한줄</h2>
    <p style="background-color: blueviolet;">p는 블록입니다</p>
    <div style="background-color: gold;">div도 블록입니다</div>
<hr>
    <h2>2. 인라인 : 컨텐츠만</h2>
    <strong style="background-color: green;">strong은 인라인입니다.</strong>
    <span style="background-color: lightgreen;">span은 인라인입니다</span>
    <a href="#" style="background-color: hotpink;">a도 인라인입니다</a>
    <hr>
    <h2>3. 시멘틱</h2>
    <div style="text-align: center; width: 240px;">
        <header style="background-color: lightgreen;">헤더 입니다</header>
        <nav style="background-color: olive;">
            네비게이션
        </nav>
        <section>
            <article style="background-color: orchid;" >섹션 내부 아티클1</article>
        </section>
        <aside style="background-color: yellow;">사이드</aside>
        <footer style="background-color: rgb(98, 169, 235); clear: right;">
            푸터
        </footer>
    </div>
</body>
</html>
