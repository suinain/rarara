<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab01_text_style.html</title>
</head>
<body>
    <!-- 제목 -->
    <h1>1.제목</h1>
    <h1>제목1입니다</h1>
    <h2>2.제목</h2>
    <h3>3.제목</h3>
    <h4>4.제목</h4>
    <h5>5.제목</h5>
    <h6>6.제목</h6>
<br><hr>
    <!-- 단락 -->
    <h2>2.단락</h2>
    <p>단락 1입니다</p>
    <p>단락 2입니다</p>
    <p>단락 3
        <br>입니다</p>
    <p>단락 4입니다</p>
    --------------
    <hr>
    <p>단락 5입니다</p>
    <br><hr>
    <!-- 형태 -->
    <h2>3.형태</h2>
    <b>굵은</b>글씨 형태입니다<br>
    <strong>굵은</strong>글씨 형태입니다<br><br>
    <i>이첼릭체</i>입니다<br>
    <em>이텔릭체</em>입니다<br><br>

    <mark>마크</mark>입니다.<br><br>

    <ins>삽입</ins>형태입니다<br>
    <del>삭제</del>형태입니다<br><br>

    이것은<sup>위첨자</sup>입니다<br>
    이것은<sub>아래첨자</sub>입니다
    <br><hr>

    <h1>4.Style</h1>
    <h3>스타일 적용 &nbsp;&nbsp; &copy;전입니다</h3>
    <h3 style="font-size: 150%;">글자 크기와 관련돈 스타일입니다</h3>
    <h3 style="color: brown;">글자 색과 관련된 스타일입니다.</h3>    
    <h3 style="text-align: center">글자위치와 관련된 스타일입니다</h3>    

    <h3 style="color: rgb(43, 114, 52); font-size: 150%; text-align: center;">스타일 적용 후입니다.</h3>

    
</body>
</html>
